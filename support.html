<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoDora Support</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/Logo_Pink_Favicon.png" type="image/png" />
  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/Logo_Pink_Favicon.png">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#F830CC",
            foreground: "#ffffff",
            "primary-foreground": "#ffffff",
            border: "rgba(255,255,255,0.2)",
            card: "rgba(255,255,255,0.08)",
            "muted-foreground": "rgba(255,255,255,0.7)"
          },
          animation: {
            float: "float 6s ease-in-out infinite",
            "fade-in": "fade-in 1s ease forwards"
          },
          keyframes: {
            float: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-20px)" }
            },
            "fade-in": {
              "0%": { opacity: 0, transform: "translateY(10px)" },
              "100%": { opacity: 1, transform: "translateY(0)" }
            }
          }
        }
      }
    }
  </script>

  <style>
    .bg-gradient-futuristic {
      background: radial-gradient(circle at top, #1e1e2e, #0d0d12);
    }
    .bg-gradient-primary {
      background: linear-gradient(135deg, #F830CC, #F830CC);
    }
    .shadow-glow {
      box-shadow: 0 0 25px rgba(248, 48, 204, 0.4);
    }
  </style>

</head>
<body class="text-white">

  <div class="min-h-screen bg-gradient-futuristic relative overflow-hidden">

    <!-- Floating background elements -->
    <div class="absolute inset-0 opacity-30">
      <div class="absolute top-20 left-10 w-[1152px] h-[1152px] bg-primary/20 rounded-full blur-3xl animate-float"></div>
      <div class="absolute bottom-20 right-10 w-[960px] h-[960px] bg-primary/15 rounded-full blur-3xl animate-float" style="animation-delay: 1s;"></div>
    </div>

    <!-- Support Section -->
    <section class="container mx-auto px-4 pt-14 pb-11 relative z-10 flex justify-center">
      <div class="p-8 text-center border border-border bg-card/80 backdrop-blur-sm rounded-2xl
                  hover:shadow-glow hover:scale-105 transition-all duration-300 animate-fade-in max-w-2xl w-full">
        <!-- Logo centered at the top -->
        <img src="https://godora.ai/assets/Logo_Pink.png" alt="GoDora Logo" class="w-20 mx-auto mb-6 animate-float">

        <h1 class="text-4xl font-bold mb-6 text-primary">GoDora Support</h1>

        <p style="color: #1C1C1E;">If you have questions or encounter issues, please email us at:</p>
        <p class="mb-4"><a href="mailto:support@godora.ai" class="text-primary hover:text-primary/80 transition-colors font-semibold">support@godora.ai</a></p>
        <p style="color: #1C1C1E;">We usually respond within 24 hours.</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="container mx-auto px-4 py-12 text-center relative z-10">
      <p class="text-muted-foreground">
        Â© 2026 GoDora. Making your day effortless, one plan at a time.
      </p>
      <p class="text-muted-foreground mt-2">
        <a href="https://godora.ai/privacy" class="hover:text-primary transition-colors">Privacy Policy</a> | <a href="https://godora.ai/termsofservice" class="hover:text-primary transition-colors">Terms of Service</a>
      </p>
    </footer>

  </div>

</body>
</html>
