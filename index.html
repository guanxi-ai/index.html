<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>goDora Support</title>
  <style>
    @font-face {
      font-family: 'SF Pro';
      src: local('SF Pro'), local('San Francisco'), local('Helvetica Neue'), sans-serif;
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #F830CC; /* Brand color */
    }

    p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    a {
      color: #F830CC; /* Brand color */
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        margin: 40px 20px;
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.6em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>goDora Support</h1>
    <p>If you have questions or encounter issues, please email us at:</p>
    <p><a href="mailto:sofina.lin98@gmail.com">sofina.lin98@gmail.com</a></p>
    <p>We usually respond within 24 hours.</p>
  </div>
</body>
</html>
