<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>goDora Support</title>

  <!-- SF Pro -->
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">

  <style>
    body {
      font-family: 'SF Pro Display', sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      color: #F830CC;
      font-weight: 700;
      margin-top: 20px;
      margin-bottom: 16px;
    }

    a {
      color: #F830CC;
      font-weight: 600;
      text-decoration: none;
    }

    .logo {
      width: 80px;
    }

    .footer-links {
      margin-top: 32px;
      font-size: 14px;
    }

    .footer-links a {
      display: inline-block;
      margin: 4px 0;
    }
  </style>

</head>
<body>
  <div class="card">
    <!-- Logo centered at the top -->
    <img src="https://godora.ai/assets/Logo_Main_White.png" alt="goDora Logo" class="logo">

    <h1>goDora Support</h1>

    <p>If you have questions or encounter issues, please email us at:</p>
    <p><a href="mailto:support@godora.ai">support@godora.ai</a></p>
    <p>We usually respond within 24 hours.</p>

    <!-- Privacy Policy Links -->
    <div class="footer-links">
      <a href="https://godora.ai/privacy" target="_blank">Privacy Policy</a>
    </div>
  </div>
</body>
</html>
